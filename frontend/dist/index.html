<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streakinator3000 - Daily Rewards</title>
    
<script type="module">
import init, * as bindings from '/streak_frontend-a43ebea3be806f9f.js';
const wasm = await init({ module_or_path: '/streak_frontend-a43ebea3be806f9f_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
      :root{
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #94a3b8;
        --accent: #7c3aed;
        --accent-2: #06b6d4;
      }
      *{box-sizing: border-box}
      body{
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #071022 0%, #0b1020 100%);
        color: #e6eef8;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .shell{
        width: 100%;
        max-width: 980px;
        display: grid;
        grid-template-columns: 1fr 340px;
        gap: 20px;
      }
      .card{
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border: 1px solid rgba(255,255,255,0.04);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(2,6,23,0.6);
      }
      header.app-header{
        grid-column: 1 / -1;
        text-align: left;
        display:flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 4px;
      }
      header.app-header h1{margin:0;font-size:20px}
      header.app-header p{margin:0;color:var(--muted);font-size:13px}
      .controls{display:flex;flex-direction:column;gap:12px}
      .input-row{display:flex;gap:8px;align-items:center}
      input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;flex:1}
      button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
      button.primary[disabled]{opacity:0.5;cursor:not-allowed}
      .status{padding:10px;border-radius:8px;background:rgba(124,58,237,0.06);color:var(--muted)}
      .ascii-box{font-family:monospace;background:#071428;padding:12px;border-radius:8px;color:#bfe3ff}
      .leaderboard{display:flex;flex-direction:column;gap:8px}
      .lead-item{display:flex;justify-content:space-between;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02)}
      .small{font-size:12px;color:var(--muted)}

      /* confetti layer */
      #confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;overflow:hidden}
    </style>
  <link rel="modulepreload" href="/streak_frontend-a43ebea3be806f9f.js" crossorigin="anonymous" integrity="sha384-xkw3P7pQB1XNiRem4br648PwafJ5qun5PStHdtfFBTZGVjdIB9GBvXCly0R/kM8C"><link rel="preload" href="/streak_frontend-a43ebea3be806f9f_bg.wasm" crossorigin="anonymous" integrity="sha384-yBHJQZNWgY00s1WUPLQoTSneoUKi2kuiQisD5knqKwdMk8TC/FJmTgAAHJ60OmQP" as="fetch" type="application/wasm"></head>
  <body>
    <div id="app"></div>
    <div id="confetti" aria-hidden="true"></div>
  <script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
